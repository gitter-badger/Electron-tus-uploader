<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron-tus Upload Tools Beta v0.1</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Upload Tool Beta v0.1</h1>

    <br/>

    <input type="file"><br/>

    <br/>
    <table class="table">
        <tbody>
        <tr>
            <div class="progress d-none">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar'
                     aria-valuenow='0' aria-valuemin='0' aria-valuemax='100' style='width: 0%;'>0%
                </div>
            </div>
            <br/>
        </tr>
        <tr>
            <div>
                <button class="btn btn-success stop js-stop disabled" id="startUpload" data-value="0"><i
                        class="icon-white icon-stop"></i>Start Upload
                </button>
                <button class="btn btn-secondary stop js-stop d-none" id="cancelUpload"><i
                        class="icon-white icon-stop"></i>Cancel Upload
                </button>
            </div>
        </tr>
        </tbody>
    </table>
    <hr/>
    <h3>Upload Stats</h3>
    <p id="message"></p>
</div>
</body>

<script src="../js/jquery-2.2.0.min.js"></script>
<script>if (typeof module === 'object') {
    window.jQuery = window.$ = module.exports;
}
;</script>
<!--<script src="../js/jquery.tus.js"></script>-->
<script src="../js/tus.min.js"></script>
<script src="../js/upload.js"></script>
<script src="../js/bootstrap.min.js"></script>
</html>
